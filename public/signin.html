<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../styles/js/main.js"></script>

<body>
    <div id="outer-layers">
        <div class="amazon-logo">
            <img src="/assets/amazon_logo_dark.png" width="120" alt="Logo">
        </div>
        <div class="signin-box">
            <div>
                <h1 id="signin-text">Sign in</h1>
            </div>
            <div class="signin-body">
                <div class="email-box">
                    <label for="email"><b>Email or mobile phone number</b></label><br />
                    <input id="email" type="text"><br />
                </div>
                <button id="continue-btn">Continue</button>
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of<br> Use</a> and <a href="#">Privacy
                        Notice.</a></p>
            </div>
            <div class="infooter">
                <img src="/assets/down-arrow.png" width="15" height="15" alt="Logo">
                <a href="#d" id="infooter-text" style="">Need help?</a>
            </div>
            <div class="infooter-border">
                <h3 id="bw">Buying for work?</h3>
                <a href="" id="infooter-text" style="">Shop on Amazon Business</a>
            </div>
        </div>
        <div class="help-section">
            <div class="line1"></div>
            <div class="content">New to Amazon?</div>
            <div class="line2"></div>
        </div>
        <div class="create-account"><button onclick="createAccount()">Create your Amazon account</button>
        </div>
    </div>


    <div class="footer">
        <div class="conditions">
            <a href="">Conditions of Use</a>
            <a href="">Privacy Notice</a>
            <a href="">Help</a>
        </div>
